<html>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        

    <h1>Playlist - The XMLHttpRequest Object</h1>

    <button type="button" onclick="loadDoc()">Get my playlist</button>

    <br>

    <br>

    <table id="content"></table>
    </div>

    <script>

    function loadDoc() {

        var xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function() {

            if (this.readyState == 4 && this.status == 200) {

                myFunction(this);

            }

        };

        xhttp.open("GET", "playlist.xml", true);

        xhttp.send();

    }


    function myFunction(xml) {

        var i;

        var xmlDoc = xml.responseXML;

        var table = "<tr><th>Artist</th><th>Title</th><th>Genre</th><th>Country</th><th>Year</th></tr>";

        var x = xmlDoc.getElementsByTagName("song");

        for (i = 0; i < x.length; i++) {

            table += "<tr><td>" +

                x[i].getElementsByTagName("artist")[0].childNodes[0].nodeValue +

                "</td><td>" +

                x[i].getElementsByTagName("title")[0].childNodes[0].nodeValue +

                "</td><td>" +

                x[i].getElementsByTagName("genre")[0].childNodes[0].nodeValue +

                "</td><td>" +

                x[i].getElementsByTagName("country")[0].childNodes[0].nodeValue +

                "</td><td>" +

                x[i].getElementsByTagName("year")[0].childNodes[0].nodeValue +


                "</td></tr>";

        }

        document.getElementById("content").innerHTML = table;

    }

    </script>

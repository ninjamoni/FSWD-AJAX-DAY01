
<!DOCTYPE html>

<html>


<body>

    <h2>Store and retrieve personal data from local storage.</h2>

    <p id="demo"></p>

    <script>

    var myObj, myJSON, text, obj;


    //Storing data:

    myObj = {

        "name": "Nina",

        "age": 36,

        "city": "Vienna"

    };

    myJSON = JSON.stringify(myObj);

    localStorage.setItem("testJSON", myJSON);


    //Retrieving data:

    text = localStorage.getItem("testJSON");

    obj = JSON.parse(text);

    document.getElementById("demo").innerHTML = 'Hi my name is ' + obj.name + '. I am ' + obj.age + ' years old and i live in ' + obj.city + '.';

    </script>

</body>


</html>
